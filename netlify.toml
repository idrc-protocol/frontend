[build]
  command = "pnpm build"

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = ".netlify/**,.next/**"
  NODE_VERSION = "22"
  NPM_FLAGS = "--prefix=/dev/null"
  NETLIFY_SITE_ID = ""

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "pnpm dev"
  port = 8888

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
